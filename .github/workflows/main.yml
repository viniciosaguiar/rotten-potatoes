# This is a basic workflow to help you get started with Actions

name: CI-CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with: 
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}
      - name: Docker Images Build And Push
        uses: docker/build-push-action@2.6.1
        with:
          # Docker Registry Url, eg: registry.xxxxx.cs.com
          registry_url: https://hub.docker.com/
          # Docker Image Namespaces, eg: adotcode
          namespaces: rotten-potatoes
          # Docker Image Repository Name, eg: adc.ms.eureka
          repository_name: vinicios.aguiar
          # Docker Login UserName, from: https://cr.console..com/
          user_name: ${{secrets.DOCKERHUB_USER}}
          # Docker Login Password, from: https://cr.console..com/
          password: ${{secrets.DOCKERHUB_PWD}}
          # Image Build Version
          image_version: v3
          # Docker File Directory, Default Current Directory (.)
          docker_file: ./src/Dockerfile
            
        
